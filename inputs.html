<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Fields</title>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <ul style="list-style-type: none; padding: 0; display: inline-flex; gap: 15px; margin-top: 20px;">
            <li style="display: inline;">
                <a href="index.html" style="text-decoration: none; color: #000000; font-size: 16px;">Main Page</a>
            </li>
            <li style="display: inline;">
                <a href="home.html" style="text-decoration: none; color: hsl(0, 0%, 0%); font-size: 16px;">Home</a>
            </li>
            <li style="display: inline;">
                <a href="about.html" style="text-decoration: none; color: #010508; font-size: 16px;">About</a>
            </li>
            <li style="display: inline;">
                <a href="gallery.html" style="text-decoration: none; color: #000203; font-size: 16px;">Galllery</a>
            </li>
            <li style="display: inline;">
                <a href="other.html" style="text-decoration: none; color: #000000; font-size: 16px;">Others</a>
            </li>
            <li style="display: inline;">
                <a href="table.html" style="text-decoration: none; color: #000306; font-size: 16px;">Table</a>
            </li>
        </ul>
        </div>

    <h1 style="text-align: center;"> <u>Inputs</u></h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </p>
            <p>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120">
            </p>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <p>
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </p>
            <p>
                <label for="volume">Range:</label>
                <input type="range" id="volume" name="volume" min="0" max="100">
            </p>
            <p>Gender:</p>
            <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </p>
            <p>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </p>
            <p>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </p>
            <p>Interests:</p>
            <p>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
            </p>
            <p>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
            </p>
            <p>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <p>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </p>
            <p>
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
            </p>
            <p>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Date and Time</legend>
            <p>
                <label for="day">Day:</label>
                <input type="date" id="day" name="day">
            </p>
            <p>
                <label for="week">Week:</label>
                <input type="week" id="week" name="week">
            </p>
            <p>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
            </p>
            <p>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100">
            </p>
            <p>
                <label for="date-time-local"> Date/Time (Local):</label>
                <input type="datetime-local" id="date-time-local" name="date-time-local">
            </p>
            <p>
                <label for="datetime">Date/Time (Global):</label>
                <input type="datetime" id="" name="datetime">
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
